<div class="container">
  <div>
    <h3>Ranking - Maiores Pontuações</h3>
  </div>
  <div class="reglist">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Highest Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataSource; let i = index" (click)="openModal(item)">
          <td >{{ i + 1 }}</td>
          <td>{{ item.Name }}</td>
          <td>{{ item.HighestScore }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

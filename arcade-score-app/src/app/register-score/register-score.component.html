<div class="container">
  <div>
    <h3>Registrar Pontuação</h3>
  </div>
  <hr>
  <form [formGroup]="registerForm" (ngSubmit)="onSave()">
    <div class="form-group row">
      <div class="col-2">
        <label for="registerat-input" class="col col-form-label">Data da Partida</label>
      </div>

      <div class="col-8">
        <div class="input-group">
          <input type="text"
                  class="form-control"
                  rInputMask="99-99-9999"
                  placeholder="dd-mm-yyyy"
                  name="registerat"
                  [ngClass]="{ 'is-invalid': isFormSaved && regForm.dob.errors }"
                  formControlName="dob"
                  (dateSelect)="onDateSelect($event)"
                  ngbDatepicker #dob="ngbDatepicker">
          <span class="input-group-text" (click)="dob.toggle()" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-date" viewBox="0 0 16 16">
              <path d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"></path>
              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"></path>
            </svg>
          </span>
        </div>
        <div *ngIf="regForm.dob.errors" class="invalid-feedback"></div>
        <div *ngIf="isFormSaved && regForm.dob.errors.required" class="text-danger">Campo: Data da partida é obrigatório</div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-2">
        <label for="score" class="col col-form-label">Pontuação</label>
      </div>
      
      <div class="col-8">
        <input [ngClass]="{ 'is-invalid': isFormSaved && regForm.score.errors }" formControlName="score" 
                class="form-control" type="number"id="score" name="score" placeholder="Enter score">
          
          <div *ngIf="regForm.score.errors" class="invalid-feedback"></div>
          <div *ngIf="isFormSaved && regForm.score.errors.required" class="text-danger">Campo: Pontuação é obrigatório</div>
      </div>
       
    </div>

    <div class="form-group row">
      <div class="col-2">
        <label for="selectPlayer" class="col col-form-label">Jogador</label>
      </div>
      
      <div class="col-8">
        <select [ngClass]="{ 'is-invalid': isFormSaved && regForm.selectPlayer.errors }" formControlName="selectPlayer" name="selectPlayer" class="form-control">
          <option class="dropdown-item" disabled selected value="undefined">Selecione um Jogador</option>
          <option *ngFor="let player of players;let x = index" [ngValue]="player.PlayerId" class="dropdown-item">
            {{player.Name}}</option>
        </select>
        <div *ngIf="regForm.selectPlayer.errors" class="invalid-feedback"></div>
        <div *ngIf="isFormSaved && regForm.selectPlayer.errors.required" class="text-danger">Campo: Jogador é obrigatório</div>
      </div>
    </div>

    <ngb-alert #selfClosingAlert *ngIf="successMessage" type="success" (close)="successMessage = ''">{{ successMessage }}</ngb-alert>

    <div class="col-10">
      <button type="submit" class="btn btn-primary float-right">Salvar</button>
    </div>

  </form>
</div>
